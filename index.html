<!doctype html>
<html>	
	<head>
		<meta charset="utf-8" />
		<title>Key Press Server Test</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	</head>
	<body>
		<p>0</p>
		<script>

let socket = io();
let counter = 0;

socket.on('keypress', (letter)=>{
	document.querySelector("p").innerHTML = (++counter)+letter;
});

		</script>
	</body>
</html>
